<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin="" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="crossorigin=""></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <style type="text/css">
        #map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
            height:1000px;
            width: 1500px;
        }
    </style>
</head>

<script type="text/javascript">
    var theme = 'https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png';
    var lat = 48.25321;
    var lon = -5.219605;
    var alt = 481;
    var macarte = null;
    var IsMarker = false;
    //var trace = new Array();
    var i = 0;
    //var marker1;
    var markerClusters;
    var markers = L.markerClusterGroup({
        disableClusteringAtZoom: 10,
        spiderfyOnMaxZoom: true,
        chunkedLoading: true
    });

    var listMarker;
    // Servira à stocker les groupes de marqueurs
    var popup = L.popup();

    function post(latlng){
        var msg = [{
                    "path" : "position.tomorrow",
                    "value":    
                                {
                                    "latitude" : latlng.lat,
                                    "longitude" : latlng.lng
                                }
                    }];

        console.log(msg);
        
        var oReq = new XMLHttpRequest();
        oReq.open("POST", "/skServer/plugins/skravik-admin-plugin/api");
        oReq.setRequestHeader("Content-Type", "application/json");
        oReq.send(JSON.stringify(msg));
}

    function initMap(){
      // Nous définissons le dossier qui contiendra les marqueurs
      //var iconBase = 'img';
      // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
      macarte = L.map('map').setView([lat, lon], 8);
      markerClusters = L.markerClusterGroup;
       // Nous initialisons les groupes de marqueurs
      // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
      L.tileLayer(theme, {
          // Il est toujours bien de laisser le lien vers la source des données
          //attribution: 'données © OpenStreetMap/ODbL - rendu OSM France',
          minZoom: 1,
          maxZoom: 20
      }).addTo(macarte);
      macarte.on('click', onMapClick);
    }


    function onMapClick(e) {
        IsMarker = false;
        console.log(e.latlng);

        popup.setLatLng(e.latlng).setContent(e.latlng.toString()).openOn(macarte);

        var marker = L.marker(e.latlng).addTo(macarte).on('click', onClick);

        if(IsMarker)
        {
          console.log("on passe");
          macarte.removeLayer(marker);
        }

        post(e.latlng);
        
        
    }

    function onClick(e) {
        popup.setLatLng(e.latlng).setContent(e.latlng.toString()).openOn(macarte);

        IsMarker = true;
    }


    $(document).ready(function(){
        initMap();
    });
</script>

<div id="imap">
    <div id="map">
        <!-- Ici s'affichera la carte -->
    </div>
</div>
