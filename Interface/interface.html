<!DOCTYPE html>
<html>
<head>
	<title>
		Hey
	</title>
</head>
<body>

<p id="panneausolaire">...</p>
<p id="eolienne">...</p>
</br>
<p id="moteur">...</p>
<p id="equipements">...</p>
</br>
<p id="sommesources">...</p>
<p id="sommeconsos">...</p>
<p id="sommetotale">...</p>


<script>
(function(){
    var f = function() {
		var xhr = new XMLHttpRequest(); 
		xhr.open('GET', 'http://localhost/values');
		xhr.onreadystatechange = function() {
			if (xhr.status === 200) {
				const json = xhr.responseText;
				const obj = JSON.parse(json);
				document.getElementById("panneausolaire").innerHTML = "panneau solaire : " + obj.data.sources.panneausolaire + " kW";
				document.getElementById("eolienne").innerHTML = "eolienne : " + obj.data.sources.eolienne + " kW";
				document.getElementById("moteur").innerHTML = "moteur : " + obj.data.consos.moteur + " kW";
				document.getElementById("equipements").innerHTML = "equipements : " + obj.data.consos.equipements + " kW";
				document.getElementById("sommesources").innerHTML = "somme sources : " + obj.data.sommes.sommesources + " kW";
				document.getElementById("sommeconsos").innerHTML = "somme consos : " + obj.data.sommes.sommeconsos + " kW";
				document.getElementById("sommetotale").innerHTML = "somme totale : " + obj.data.sommes.sommetotale + " kW";
		  	}
		};
		xhr.send();
   };
   window.setInterval(f, 1000);
   f();
})();


</script>

</body>
</html>
