<!DOCTYPE html>
<html>
   <head>
      <title>Skravik</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script type="text/javascript" src="script.js"></script>
      <style>
         p {text-align: center; vertical-align: middle;}
         div {text-align: center; vertical-align: middle;}
      </style>
   </head>
   <body>
      <div class="w3-container page" id="PageMenu">
         <h2>Skravik</h2>
         <div class="w3-col">
            <div class="w3-col w3-container" style="width:5%"></div>
            <div class="w3-col w3-container w3-border w3-round-xlarge w3-pale-green w3-border-green" style="width:30%">
               <p>Panneaux Solaires</p>
               <div class="w3-row" onclick="PagePanneauxSolaires()">                  
                  <div class="w3-half">
                     <img src="img/panneaux_solaire.png" style="width:75px">
                  </div>
                  <div class="w3-half w3-container">
                     <p id="panneauxsolaires" style="margin-left:10px">+0KW</p>
                  </div>
               </div>
               <p>Eoliennes</p>
               <div class="w3-row" onclick="PageEoliennes()">                  
                  <div class="w3-half">
                     <img src="img/eolienne.png" style="width:75px">
                  </div>
                  <div class="w3-half w3-container">
                     <p id="eoliennes" style="margin-left:10px">+0KW</p>
                  </div>
               </div>
               <p>Hydroliennes</p>
               <div class="w3-row" onclick="PageHydroliennes()">
                  <div class="w3-half">
                     <img src="img/hydrolienne.png" style="width:75px">
                  </div>
                  <div class="w3-half w3-container">
                     <p id="hydroliennes" style="margin-left:10px">+0KW</p>
                  </div>
               </div>
               </br>
            </div>
            <div class="w3-col w3-container" style="width:30%">
               <div class="w3-col">
                  <div class="w3-col" style="width:30%">
                     <p id="sommeSources" style="display: inline">+0KW</p>
                  </div>
                  <div class="w3-col w3-container" style="width:40%"></div>
                  <div class="w3-col" style="width:30%">
                     <p id="sommeConsos" style="display: inline">-0KW</p>
                  </div>
               </div>
               <div class="w3-col">
                  <div class="w3-col" style="width:40%">
                     <img src="img/green_arrow_right.png" style="width:100%">
                  </div>
                  <div class="w3-col w3-container" style="width:20%">
                     <p id="sommeTotale" style="display: inline">+0KW</p>
                  </div>
                  <div class="w3-col" style="width:40%">
                     <img src="img/red_arrow_left.png" style="width:100%">
                  </div>
               </div>
               <div>
                  <img src="img/blue_arrow_down.png" style="height:100%">
               </div>
            </div>
            <div class="w3-col w3-container w3-border w3-round-xlarge w3-pale-red w3-border-red" style="width:30%">
               <p>Moteur</p>
               <div class="w3-row" onclick="PageMoteur()">                  
                  <div class="w3-half">
                     <img src="img/moteur.png" style="width:75px">
                  </div>
                  <div class="w3-half w3-container">
                     <p id="moteur" style="margin-left:10px">-0KW</p>
                  </div>
               </div>
               <p>Equipements</p>
               <div class="w3-row" onclick="PageEquipements()">                  
                  <div class="w3-half">
                     <img src="img/tablette.png" style="width:75px">
                  </div>
                  <div class="w3-half w3-container">
                     <p id="equipements" style="margin-left:10px">-0KW</p>
                  </div>
               </div>
               </br>
            </div>
            <div class="w3-col w3-container" style="width:5%"></div>
         </div>
         <div class="w3-col">
            <div class="w3-third w3-container"></div>
            <div class="w3-third w3-container w3-pale-blue w3-border w3-round-xlarge w3-border-blue">
               <div class="w3-row" style="text-align: left">
                  <div class="w3-third w3-container">
                     <p>Batterie1</p>
                  </div>
                  <div class="w3-third w3-container">
                     <p>Batterie2</p>
                  </div>
                  <div class="w3-third w3-container">
                     <p>Batterie3</p>
                  </div>
               </div>
            </div>
            <div class="w3-third w3-container"></div>
         </div>
      </div>

      <div id="PagePanneauxSolaires" class="page" style="display:none">
      	<p>Panneaux Solaires</p>
        <img src="img/panneaux_solaire.png" onclick="show('PageMenu');">
      </div>

      <div id="PageEoliennes" class="page" style="display:none">
      	<p>Eoliennes</p>
        <img src="img/eolienne.png" onclick="show('PageMenu');">
      </div>

      <div id="PageHydroliennes" class="page" style="display:none">
      	<p>Hydroliennes</p>
        <img src="img/hydrolienne.png" onclick="show('PageMenu');">
      </div>

      <div id="PageMoteur" class="page" style="display:none">
      	<p>Moteur</p>
        <img src="img/moteur.png" onclick="show('PageMenu');">
      </div>

      <div id="PageEquipements" class="page" style="display:none">
      	<p>Equipements</p>
        <img src="img/tablette.png" onclick="show('PageMenu');">
      </div>
   </body>
</html>
